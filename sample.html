		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="pasteimage.js"></script>
		<script>
		
			function paste(src) {
				$(document.body).append("<img src='" + src + "'>");
			}
			
			$(function() {
				$.pasteimage(paste);
			});
